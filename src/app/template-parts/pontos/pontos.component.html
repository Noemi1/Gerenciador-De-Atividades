<section class="index">
    <header class="index__header">
        <div class="wrapper">
            <h3>Pontos</h3>
        </div>
    </header>
    <div class="wrapper">
        <p-table [value]="this.pontos" [paginator]="true" [rows]="10" [columns]="this.cols" #table>
            <ng-template pTemplate="caption">
                <div class="ui-table-globalfilter-container">
                    <div style="text-align: right">
                        <i class="pi pi-search" style="margin: 5px 10px auto 0"></i>
                        <input type="text" pInputText size="50" placeholder="Pesquisar" (keyup)="filtro($event.target.value)" style="width: auto">
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">{{ col.header }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ponto let-columns="columns">
                <tr [class.selected]="pontos === pontoSelected" (click)="verDetalhes(ponto)" #ponto>
                    <td>{{ this.ponto.id }}</td>

                    <td>{{ this.ponto.usuario_Id }}</td>

                    <td>{{ this.ponto.dataHora }}</td>

                    <td *ngIf="this.ponto.entrada">Entrada</td>
                    <td *ngIf="!this.ponto.entrada">Sa√≠da</td>
                </tr>
            </ng-template>

        </p-table>

    </div>

</section>
